<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>MoviesCollections</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <header>
        <h1>MoviesCollections</h1>
    </header>
    <body>
        <div id="mo-co">
            <p>
                newTitle:<input type="text" v-model="newTitle"><br>
                newMemo:<input type="text" v-model="newMemo"><br>
                Category:<select name="categorys" v-model="newCategory" id="selectCategorys">
                    <option value="">カテゴリーを選択</option>
                    <option value="action">アクション</option>
                    <option value="horrorSuspence">ホラー・サスペンス</option>
                    <option value="loveromance">ラブロマンス</option>
                    <option value="sfFantasy">SF・ファンタジー</option>
                    <option value="anime">アニメ</option>
                </select>
                <button @click="addMovie">Add</button>
            </p>

            <input type="radio" v-model="newCategory" class="radiobutton" value="">全て
            <input type="radio" v-model="newCategory" class="radiobutton" value="action">アクション
            <input type="radio" v-model="newCategory" class="radiobutton" value="horrorSuspence">ホラー・サスペンス
            <input type="radio" v-model="newCategory" class="radiobutton" value="loveromance">ラブロマンス
            <input type="radio" v-model="newCategory" class="radiobutton" value="sfFantasy">SF・ファンタジー
            <input type="radio" v-model="newCategory" class="radiobutton" value="anime">アニメ
            
            <li v-for="movie in filterByCategory" :key="movie.id">
                <span>{{ movie.id }}{{ movie.title }}{{ movie.memo }}{{ movie.category }}</span>
                <button @click="DeleteMovies(movie)">Delete</button>
            </li>

        </div>
     <!-- Vue.js -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
     <script src="./main.js"></script>
    </body>
</html>
